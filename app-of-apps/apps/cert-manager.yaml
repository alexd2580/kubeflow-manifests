apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: common/cert-manager/cert-manager/base
    repoURL: https://github.com/alexd2580/kubeflow-manifests.git
    targetRevision: v1.8.1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
