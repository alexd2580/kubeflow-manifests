apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubeflow-app-of-apps
spec:
  destination:
    name: in-cluster
    namespace: argocd
  source:
    path: apps
    repoURL: https://github.com/alexd2580/kubeflow-manifests.git
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
